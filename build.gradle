plugins {
	id 'java-library'
	id 'eclipse'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
	jcenter();
}

archivesBaseName = "mc-ap"
group = "io.github.nuclearfarts"
version = "0.2.0"

java {
	withSourcesJar()
}

dependencies {
	implementation "com.squareup:javapoet:1.13.0"
}

publishing {
	publications {
		maven(MavenPublication) {
			artifact project.tasks.shadowJar
			from project.components.java
		}
	}
}