plugins {
	id 'java-library'
	id 'eclipse'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
	jcenter();
}

archivesBaseName = "mc-ap"
group = "io.github.nuclearfarts"
version = "0.1.0"

dependencies {
	implementation "com.squareup:javapoet:1.13.0"
}

publishing {
	publications {
		shadow(MavenPublication) { publication ->
			project.shadow.component(publication)
		}
	}
}